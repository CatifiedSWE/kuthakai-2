<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kuthakai - Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f86b59",
              "background-light": "#f8f6f5",
              "background-dark": "#221210",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<button aria-label="Go back" class="text-[#181211] dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-[#181211] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Kuthakai</h2>
<div class="size-12 shrink-0"></div>
</div>
<div class="flex flex-1 flex-col justify-between px-4">
<div class="flex-grow pt-8">
<!-- HeadlineText -->
<h1 class="text-[#181211] dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-3">Forgot Password</h1>
<!-- BodyText -->
<p class="text-[#8a6560] dark:text-[#e6dcdb] text-base font-normal leading-normal pb-3 pt-1">Enter your email to receive a password reset link.</p>
<!-- TextField -->
<div class="flex max-w-full flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#181211] dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181211] dark:text-white focus:outline-0 focus:ring-0 border border-[#e6dcdb] dark:border-[#8a6560] bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#8a6560] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
</div>
</div>
<div class="pb-6">
<!-- SingleButton -->
<div class="flex py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="truncate">Send Reset Link</span>
</button>
</div>
<!-- Back to Login Link -->
<div class="text-center pt-4">
<a class="text-[#8a6560] dark:text-[#e6dcdb] text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Remember your password? <span class="font-bold">Back to Login</span></a>
</div>
</div>
</div>
</div>
</body></html>
