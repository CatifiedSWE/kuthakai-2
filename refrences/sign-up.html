<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Kuthakai</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f86b59",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<div class="flex w-full max-w-md flex-col items-center justify-center space-y-6">
<!-- Logo -->
<div class="flex items-center gap-2 pb-2">
<svg class="h-8 w-8 text-primary" fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
<polyline points="9 22 9 12 15 12 15 22"></polyline>
</svg>
<h1 class="text-3xl font-bold text-slate-800 dark:text-slate-200">Kuthakai</h1>
</div>
<!-- Headline Text -->
<h1 class="text-slate-800 dark:text-slate-200 tracking-tight text-[32px] font-bold leading-tight text-center pb-2 pt-2">Create an Account</h1>
<!-- Social Sign-up Buttons -->
<div class="flex w-full flex-col gap-3 pt-2">
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-full border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-2 text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<img alt="Google logo" class="h-5 w-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCaVUX_hi4wrZUU4AaQuqeSqlHhro9iPCpxfjNdyyDHiiyyJHj-SIJIAB-YvBtN2PogMCwsfhzATyug1UJxOb6_TY4HvfktXPXDGBvMP1OSD2_WwTbxedn93bqrNXdmczTJ8-qyheL-19ueTVnzcLV8C6DquTpxMIwQ8tBGQgYgcbw0OmiHNY7viGUPUiZKVVgbSZMyfKYZD40WNKv5zhCcOgtu1d4N3d4Oevs87w5K6piFUWljMlli6KvaxdMEYIH6rqh7xjQ9JDeR"/>
<span>Continue with Google</span>
</button>
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-full border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-2 text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<img alt="Facebook logo" class="h-5 w-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD8mDxkzVOQvJ2oOdEFlLHcp3-pkBfXz7rB6pJi164DEwpmvir0B9-m8gMknqOqTdKxul6gMM4rX8Ewr_7s8OLm6ZItp4v8HsXmpNw_2Jj3AJr0iHueisk9ZuzNhvaCXGEaHH6jHXBU7zg5SzD05N-oBJB5r9AiK_DWxlibuS6W-nbJh_PIbUmFck7NLA6CbmPdZWNOXY1zQ7EX4-uPn96MrpiyHRPbJHR32nTLWkDPoDDn_ejfI5AimSi4TZTSOgO2VUueUQVQySd5"/>
<span>Continue with Facebook</span>
</button>
</div>
<!-- Divider -->
<div class="relative flex w-full items-center py-4">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="mx-4 flex-shrink text-sm font-medium text-slate-400 dark:text-slate-500">or</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<!-- Form -->
<div class="flex w-full flex-col items-stretch gap-4">
<!-- Full Name TextField -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
</div>
<!-- Email TextField -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
</label>
</div>
<!-- Password TextField -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary-light transition-colors">
<span class="material-symbols-outlined" data-icon="Eye" data-size="24px" data-weight="regular">visibility</span>
</button>
</div>
</label>
</div>
<!-- Primary CTA -->
<button class="flex h-14 w-full items-center justify-center gap-2.5 rounded-full bg-primary px-6 py-2.5 text-lg font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark mt-4">Create Account</button>
</div>
<!-- Secondary Link -->
<p class="pt-4 text-center text-base font-normal text-slate-600 dark:text-slate-400">Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log In</a></p>
</div>
</div>
</body></html>
