<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kuthakai - Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f86b59",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark text-[#2D2D2D] dark:text-white/90">
<!-- Top App Bar -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between">
<button class="flex size-12 shrink-0 items-center justify-center text-[#181211] dark:text-white/90">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-[#181211] dark:text-white/90">Reset Password</h2>
<div class="size-12"></div>
</div>
<div class="flex flex-1 flex-col px-4 pt-6 pb-8">
<main class="flex-1">
<!-- Headline Text -->
<h1 class="text-[#181211] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left pb-2">Create a new password</h1>
<!-- Body Text -->
<p class="text-[#2D2D2D] dark:text-white/70 text-base font-normal leading-normal pb-6">Your new password must be different from previous used passwords.</p>
<!-- New Password Field -->
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#2D2D2D] dark:text-white/90 text-base font-medium leading-normal pb-2">New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#e6dcdb] bg-white dark:bg-background-dark dark:border-white/20 focus:border-primary dark:focus:border-primary h-14 p-4 placeholder:text-[#A9A9A9] dark:placeholder:text-white/40 text-base font-normal leading-normal focus:ring-primary/50" placeholder="Enter new password" type="password" value=""/>
<button class="text-[#A9A9A9] flex border border-l-0 border-[#e6dcdb] bg-white dark:bg-background-dark dark:border-white/20 items-center justify-center px-4 rounded-r-lg">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Confirm New Password Field -->
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#2D2D2D] dark:text-white/90 text-base font-medium leading-normal pb-2">Confirm New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#e6dcdb] bg-white dark:bg-background-dark dark:border-white/20 focus:border-primary dark:focus:border-primary h-14 p-4 placeholder:text-[#A9A9A9] dark:placeholder:text-white/40 text-base font-normal leading-normal focus:ring-primary/50" placeholder="Confirm new password" type="password" value=""/>
<button class="text-[#A9A9A9] flex border border-l-0 border-[#e6dcdb] bg-white dark:bg-background-dark dark:border-white/20 items-center justify-center px-4 rounded-r-lg">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Password Requirements Helper Text -->
<p class="text-sm font-normal text-[#A9A9A9] dark:text-white/50 px-1 pt-4">Must be at least 8 characters long.</p>
<!-- Error Message (Hidden by default) -->
<div class="hidden flex items-center gap-2 text-red-500 pt-4 px-1">
<span class="material-symbols-outlined text-base">error</span>
<p class="text-sm font-medium">Passwords do not match.</p>
</div>
</main>
<!-- CTA Button -->
<div class="mt-8">
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary text-base font-bold text-white transition-colors hover:bg-primary/90 active:bg-primary/80">
                    Reset Password
                </button>
</div>
</div>
</div>
</body></html>
